<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        body {
            height: 3000px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: black;
            color: white;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .relative-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            height: 200px;
            width: 200px;
            overflow: hidden;
        }

        .relative-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .white-cut {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 27%;
            background: rgba(255, 255, 255, 0.75);
            pointer-events: none;
        }

        .discount-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 4px;
        }

        .add-to-cart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background-color: white;
            color: black;
            font-size: 14px;
            border: 1px solid black;
            border-radius: 0;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="close-button">X</div>
    <div class="fixed-box"></div>
    <div class="relative-container">
        <img src="poloshirt.jpg" alt="Shirt">
        <div class="white-cut"></div>
        <div class="discount-tag">20% OFF</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
